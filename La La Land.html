<!DOCTYPE html>
<html>
    <head>
        <title>Whatmovie?</title>
        <link rel="stylesheet" href="movie2.css">
    </head>
    <body>
        <figure class="movie">
            <div class="movie__hero">
              <img src="La LA LAnd.jpeg" alt="movie image" class="movie_img"></div>
              <div class="movie__content">
              <div class="movie__title">
                <h1 class="heading__primary">La La Land</h1>
                <div class="movie__tag movie__tag--1">#comedy</div>
                <div class="movie__tag movie__tag--2">#romance</div>
                <div class="movie__tag movie__tag--3">#drama</div>
                
              </div>
              <p class="movie__description">
                While navigating their careers in Los Angeles,
                 a pianist and an actress fall in love while attempting to reconcile their aspirations for the future.
              </p>
              <div class="movie__details">
                <p class="movie__detail">2016</p>
                <p class="movie__detail">2h 8m</p>
                <p class="movie__detail">$3 crores</p>
              </div>
            </div>
            <div class="movie__price">$44.74</div>
          </figure>
          <div class="commentsection">
            <p> Reviews </p>
            <form action="post" class="cs">
            <textarea name="cs" id="cs" cols="100" rows="5" placeholder="Write your review here"></textarea>
          </form>
          </div>
          <div class="Post"><button onclick="displayName()">Post</button></div>
          <p id="show_c">
          </p>
       </body>
       <script>
          function displayName() {
             var cp = document.getElementById("cs").value;
             document.getElementById("show_c").innerHTML = "user commented" +cp;
          }
        
       </script>
</html>
