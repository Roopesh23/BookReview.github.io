<!DOCTYPE html>
<html>
    <head>
        <title>Whatmovie?</title>
        <link rel="stylesheet" href="movie2.css">
    </head>
    <body>
        <figure class="movie">
            <div class="movie__hero">
              <img src="Dark Knight.jpeg" alt="movie image" class="movie_img"></div>
              <div class="movie__content">
              <div class="movie__title">
                <h1 class="heading__primary">The Dark Knight</h1>
                <div class="movie__tag movie__tag--1">#action</div>
                <div class="movie__tag movie__tag--2">#drama</div>
                <div class="movie__tag movie__tag--3">#crime</div>
                
              </div>
              <p class="movie__description">
                When the menace known as the Joker wreaks havoc and chaos on the people of Gotham, 
                Batman must accept one of the greatest psychological and physical tests of his ability to fight injustice.
              </p>
              <div class="movie__details">
                <p class="movie__detail">2008</p>
                <p class="movie__detail">2h 32m</p>
                <p class="movie__detail"> $18.5 crores</p>
                  
              </div>
            </div>
            <div class="movie__price">$100.6</div>
          </figure>
          <div class="commentsection">
            <p> Reviews </p>
            <form action="post" class="cs">
            <textarea name="cs" id="cs" cols="100" rows="5" placeholder="Write your review here"></textarea>
          </form>
          </div>
          <div class="Post"><button onclick="displayName()">Post</button></div>
          <p id="show_c">
          </p>
       </body>
       <script>
          function displayName() {
             var cp = document.getElementById("cs").value;
             document.getElementById("show_c").innerHTML = "user commented" +cp;
          }
        
       </script>
</html>
