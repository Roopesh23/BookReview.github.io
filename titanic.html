<!DOCTYPE html>
<html>
    <head>
        <title>Whatmovie?</title>
        <link rel="stylesheet" href="movie2.css">
    </head>
    <body>
        <figure class="movie">
            <div class="movie__hero">
              <img src="Titanci.jpeg" alt="movie image"  class="movie_img"></div>
              <div class="movie__content">
              <div class="movie__title">
                <h1 class="heading__primary">Titanic</h1>
                <div class="movie__tag movie__tag--1">#drama</div>
                <div class="movie__tag movie__tag--2">#romance</div>
                
              </div>
              <p class="movie__description">
                A seventeen-year-old aristocrat falls in love with a kind but poor artist aboard the luxurious, ill-fated R.M.S. Titanic.
              </p>
              <div class="movie__details">
                <p class="movie__detail">1997</p>
                <p class="movie__detail">3h 41m</p>
                <p class="movie__detail">$20 crores</p>
              </div>
            </div>
            <div class="movie__price">$220.2</div>
          </figure>
          <div class="commentsection">
            <p> Reviews </p>
            <form action="post" class="cs">
            <textarea name="cs" id="cs" cols="100" rows="5" placeholder="Write your review here"></textarea>
          </form>
          </div>
          <div class="Post"><button onclick="displayName()">Post</button></div>
          <p id="show_c">
          </p>
       </body>
       <script>
          function displayName() {
             var cp = document.getElementById("cs").value;
             document.getElementById("show_c").innerHTML = "user commented" +cp;
          }
        
       </script>
</html>
