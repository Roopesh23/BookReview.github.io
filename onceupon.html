<!DOCTYPE html>
<html>
    <head>
        <title>Whatmovie?</title>
        <link rel="stylesheet" href="movie2.css">
    </head>
    <body>
        <figure class="movie">
            <div class="movie__hero">
              <img src="opt.jpg" alt="movie image"  class="movie_img"></div>
              <div class="movie__content">
              <div class="movie__title">
                <h1 class="heading__primary">Once Upon A Time In Hollywood</h1>
                <div class="movie__tag movie__tag--1">#drama</div>
                <div class="movie__tag movie__tag--2">#comedy</div>
                
              </div>
              <p class="movie__description">
                A faded television actor and his
                 stunt double strive to achieve fame and success in the final years of Hollywood's Golden Age in 1969 Los Angeles.
              </p>
              <div class="movie__details">
                <p class="movie__detail">2019</p>
                <p class="movie__detail">2h 41m</p>
                <p class="movie__detail">$96 million</p>
              </div>
            </div>
            <div class="movie__price">$337.4</div>
          </figure>
          <div class="commentsection">
            <p> Reviews </p>
            <form action="post" class="cs">
            <textarea name="cs" id="cs" cols="100" rows="5" placeholder="Write your review here"></textarea>
          </form>
          </div>
          <div class="Post"><button onclick="displayName()">Post</button></div>
          <p id="show_c">
          </p>
       </body>
       <script>
          function displayName() {
             var cp = document.getElementById("cs").value;
             document.getElementById("show_c").innerHTML = "User commented: " +cp;
          }
        
       </script>
</html>
