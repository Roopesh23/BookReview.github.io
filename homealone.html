<!DOCTYPE html>
<html>
    <head>
        <title>Whatmovie?</title>
        <link rel="stylesheet" href="movie2.css">
    </head>
    <body>
        <figure class="movie">
            <div class="movie__hero">
              <img src="homealone_f.jpg" alt="movie image"  class="movie_img"></div>
              <div class="movie__content">
              <div class="movie__title">
                <h1 class="heading__primary">Home Alone</h1>
                <div class="movie__tag movie__tag--1">#comedy</div>
                <div class="movie__tag movie__tag--2">#drama</div>
                
              </div>
              <p class="movie__description">
                An eight-year-old troublemaker must protect his house from a pair of burglars 
                when he is accidentally left home alone by his family during Christmas vacation.
              </p>
              <div class="movie__details">
                <p class="movie__detail">1990</p>
                <p class="movie__detail">1h 43m</p>
                <p class="movie__detail">$1.5 crores</p>
              </div>
            </div>
            <div class="movie__price">$47.67</div>
          </figure>
          <div class="commentsection">
            <p> Reviews </p>
            <form action="post" class="cs">
            <textarea name="cs" id="cs" cols="100" rows="5" placeholder="Write your review here"></textarea>
          </form>
          </div>
          <div class="Post"><button onclick="displayName()">Post</button></div>
          <p id="show_c">
          </p>
       </body>
       <script>
          function displayName() {
             var cp = document.getElementById("cs").value;
             document.getElementById("show_c").innerHTML = "user commented" +cp;
          }
        
       </script>
</html>
