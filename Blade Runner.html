<!DOCTYPE html>
<html>
    <head>
        <title>Whatmovie?</title>
        <link rel="stylesheet" href="movie2.css">
    </head>
    <body>
        <figure class="movie">
            <div class="movie__hero">
              <img src="bladerunner.jpeg" alt="movie image" class="movie_img"></div>
              <div class="movie__content">
              <div class="movie__title">
                <h1 class="heading__primary">Blade Runner 2049</h1>
                <div class="movie__tag movie__tag--1">#drama</div>
                <div class="movie__tag movie__tag--2">#action</div>
                <div class="movie__tag movie__tag--3">#mystery</div>
                
              </div>
              <p class="movie__description">
                Young Blade Runner K's discovery of a long-buried secret leads him to track down former Blade Runner
                 Rick Deckard, who's been missing for thirty years.
              </p>
              <div class="movie__details">
                <p class="movie__detail">2017</p>
                <p class="movie__detail"> 2h 44m </p>
                <p class="movie__detail">$15 crores</p>
              </div>
            </div>
            <div class="movie__price">$25.93 </div>
          </figure>
          <hr>
          
          <div class="commentsection">
            <p> Reviews </p>
            <form action="post" class="cs">
            <textarea name="cs" id="cs" cols="100" rows="5" placeholder="Write your review here"></textarea>
          </form>
          </div>
          <div class="Post"><button onclick="displayName()">Post</button></div>
          <p id="show_c">
          </p>
       </body>
       <script>
          function displayName() {
             var cp = document.getElementById("cs").value;
             document.getElementById("show_c").innerHTML = "user commented" +cp;
          }
        
       </script>
       </html>
