<!DOCTYPE html>
<html>
    <head>
        <title>Whatmovie?</title>
        <link rel="stylesheet" href="movie2.css">
    </head>
    <body>
        <figure class="movie">
            <div class="movie__hero">
              <img src="apsycho.jpg" movie image" class="movie_img"></div>
              <div class="movie__content">
              <div class="movie__title">
                <h1 class="heading__primary">American Psycho</h1>
                <div class="movie__tag movie__tag--1">#drama</div>
                <div class="movie__tag movie__tag--2">#horror</div>
                <div class="movie__tag movie__tag--3">#crime</div>
                
              </div>
              <p class="movie__description">
                A wealthy New York City investment banking executive, Patrick Bateman, 
                hides his alternate psychopathic ego from his co-workers and friends as he delves deeper into his violent, hedonistic fantasies.
              </p>
              <div class="movie__details">
                <p class="movie__detail">2000</p>
                <p class="movie__detail"> 1h 42m </p>
                <p class="movie__detail">$80 lakh</p>
              </div>
            </div>
            <div class="movie__price">$3.43 crores</div>
          </figure>
          <div class="commentsection">
            <p> Reviews </p>
            <form action="post" class="cs">
            <textarea name="cs" id="cs" cols="100" rows="5" placeholder="Write your review here"></textarea>
          </form>
          </div>
          <div class="Post"><button onclick="displayName()">Post</button></div>
          <p id="show_c">
          </p>
       </body>
       <script>
          function displayName() {
             var cp = document.getElementById("cs").value;
             document.getElementById("show_c").innerHTML = "user commented" +cp;
          }
        
       </script>
</html>
