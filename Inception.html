<!DOCTYPE html>
<html>
    <head>
        <title>Whatmovie?</title>
        <link rel="stylesheet" href="movie2.css">
    </head>
    <body>
        <figure class="movie">
            <div class="movie__hero">
              <img src="inception_f.jpg" alt="movie image" class="movie_img"></div>
              <div class="movie__content">
              <div class="movie__title">
                <h1 class="heading__primary">Inception </h1>
                <div class="movie__tag movie__tag--1">#action</div>
                <div class="movie__tag movie__tag--2">#sci-fi</div>
              </div>
              <p class="movie__description">
                A thief who steals corporate secrets through the use of dream-sharing technology
                 is given the inverse task of planting an idea into the mind of a C.E.O.,
                but his tragic past may doom the project and his team to disaster.
              </p>
              <div class="movie__details">
                <p class="movie__detail">2010</p>
                <p class="movie__detail">2h 28m</p>
                <p class="movie__detail">$16 crores</p>
              </div>
            </div>
            <div class="movie__price">$83.68</div>
          </figure>
          <div class="commentsection">
            <p> Reviews </p>
            <form action="post" class="cs">
            <textarea name="cs" id="cs" cols="100" rows="5" placeholder="Write your review here"></textarea>
          </form>
          </div>
          <div class="Post"><button onclick="displayName()">Post</button></div>
          <p id="show_c">
          </p>
       </body>
       <script>
          function displayName() {
             var cp = document.getElementById("cs").value;
             document.getElementById("show_c").innerHTML = "user commented" +cp;
          }
        
       </script>
</html>
