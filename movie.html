<!DOCTYPE html>
<html>
    <head>
        <title>Whatmovie?</title>
        <link rel="stylesheet" href="movie.css">
    </head>
    <body>
        <figure class="movie">
            <div class="movie__hero">
              <img src="inception.jp" alt="movie image" class="movie_img";"> </div>
              <div class="movie__content">
              <div class="movie__title">
                <h1 class="heading__primary">Inception <i class="fas fa-fire"></i></h1>
                <div class="movie__tag movie__tag--1">#action</div>
                <div class="movie__tag movie__tag--2">#sci-fi</div>
              </div>
              <p class="movie__description">
                A thief who steals corporate secrets through the use of dream-sharing technology
                 is given the inverse task of planting an idea into the mind of a C.E.O.,
                but his tragic past may doom the project and his team to disaster.
              </p>
              <div class="movie__details">
                <p class="movie__detail"><span class="icons icons-grey"><i class="fas fa-clock"></i> </span>2h 28m</p>
                <p class="movie__detail"><span class="icons icons-yellow"><i class="fas fa-file-invoice-dollar"></i>
                  </span>$83.68 crores</p>
              </div>
            </div>
            <div class="movie__price">$83.68</div>
          </figure>
    </body>
</html>
